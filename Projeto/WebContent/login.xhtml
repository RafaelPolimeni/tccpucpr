<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<jsp:root version="1.2"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"> 

	<html xmlns="http://www.w3.org/1999/xhtml" >
		<ui:composition template="/templates/main.xhtml">
			<ui:param name="bean" value="#{userBean}" />
			<ui:define name="body">
				<f:view>
					<h:form id="loginForm" prependId="false" rendered="#{empty userBean.autoridade}">
						<rich:messages id="errors" showSummary="true" showDetail="true"/>
						<h:panelGrid columns="2">
			            	<h:outputLabel value="#{labels['recurso.usuario']}:" for="j_username" />
			                <h:inputText id="j_username" size="40" maxlength="80" value="victor"></h:inputText>
			                
			                <h:outputLabel value="#{labels['recurso.senha']}:" for="j_password" />
			                <h:inputSecret id="j_password"  size="40" maxlength="80" value="senha" redisplay="true"></h:inputSecret>
			                
			                <!-- 
			                <h:outputText value="Remember me" for="_spring_security_remember_me"/>
							<h:selectBooleanCheckbox id="_spring_security_remember_me" />
							 -->
			            </h:panelGrid>
			            <h:commandButton action="#{userBean.login}" value="#{labels['menu.login']}"/>
		            </h:form>
	            </f:view>
			</ui:define>
		</ui:composition>
	</html>
</jsp:root>
