<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:validators="validators">
	<ui:composition template="/templates/main.xhtml">
		<ui:param name="bean" value="#{papelBean}" />
		<ui:define name="body">			
				<a4j:keepAlive beanName="tipoApontamentoServiceImpl" />
				<a4j:keepAlive beanName="tipoApontamentoBean" />
				<a4j:form ajaxSubmit="true" id="tipoApontamentoForm">
					
					<h:panelGroup layout="block" id="listPanel" style="align: center;" 
						rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.listState}">
						<div align="center">
							<rich:extendedDataTable value="#{tipoApontamentoServiceImpl.papeisDataModel}" var="papel" 
									width="700px" align="center" id="papeis" height="347px" sortMode="single"
									selectionMode="single" selection="#{tipoApontamentoServiceImpl.tipoApontamentoBean.selecaoPapeis}"
									onkeypress="if (event.keyCode == 13) {document.getElementById('papelForm:papeis:nomefsp').blur(); return false;} else {return true;}">
							 	<rich:column sortable="true" sortBy="#{papel.nome}" style="text-align:left;" width="100%"
							 		label="#{labels['papel.nome']}" filterBy="#{papel.nome}" filterEvent="onblur" id="nome">
							 		<f:facet name="header">
										<h:outputText value="#{labels['papel.nome']}" />
									</f:facet>
									<h:outputText value="#{papel.nome}" width="200"/>
								</rich:column>
							</rich:extendedDataTable>
						</div>
						
						<br />
						
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.prepareCreate}"
							 value="   #{labels['novo']}   " style="margin-left:68px;"/>
						<rich:spacer width="7"/>					 
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.showDetail}"
						 value="   #{labels['detalhar']}   "/>
						<rich:spacer width="7"/>				
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.prepareUpdate}"
							 value="   #{labels['alterar']}   "/>
						<rich:spacer width="7"/>	 
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.prepareDelete}"
							 value="   #{labels['excluir']}   "/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" id="detailPanel" rendered="#{not tipoApontamentoServiceImpl.tipoApontamentoBean.listState}">
						<fieldset>
							<legend>Dados do papel</legend>
							<h:panelGrid columns="3" >
								<h:outputLabel value="#{labels['papel.nome']}:" for="name"/>
								<h:inputText id="name" value="#{tipoApontamentoServiceImpl.tipoApontamentoBean.nome}" maxlength="100" 
									rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.createState or tipoApontamentoServiceImpl.tipoApontamentoBean.updateState}"/>
								<rich:message for="name" style="color:red;"/>
								<h:outputText value="#{tipoApontamentoServiceImpl.tipoApontamentoBean.nome}" rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.detailState}"/>
								
								<h:outputLabel value="#{labels['papel.descricao']}:" for="description" />
								<h:inputTextarea id="description" rows="3" cols="70" value="#{tipoApontamentoServiceImpl.tipoApontamentoBean.descricao}"
									rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.createState or tipoApontamentoServiceImpl.tipoApontamentoBean.updateState}"
									onkeyup="javascript:limitText(this, 600);"/>
								<rich:message for="description" style="color:red;"/>
								<h:outputText value="#{tipoApontamentoServiceImpl.tipoApontamentoBean.descricao}" rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.detailState}" escape="false">
									<f:converter converterId="textAreaConverter"/>
								</h:outputText>
							</h:panelGrid>
							
							<br />
												
							<a4j:commandButton action="#{tipoApontamentoServiceImpl.confirmCreate}" value="#{labels['confirmar']}" rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.createState}"/>
							<a4j:commandButton action="#{tipoApontamentoServiceImpl.confirmUpdate}" value="#{labels['confirmar']}" rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.updateState}"/>
							<rich:spacer width="7" rendered="#{not tipoApontamentoServiceImpl.tipoApontamentoBean.listState}"/>
							<a4j:commandButton action="#{tipoApontamentoServiceImpl.backToList}" value="#{labels['cancelar']}" rendered="#{not tipoApontamentoServiceImpl.tipoApontamentoBean.listState}" immediate="true"/>
						</fieldset>
					</h:panelGroup>
				</a4j:form>
				
				<rich:modalPanel autosized="false" showWhenRendered="true" rendered="#{tipoApontamentoServiceImpl.tipoApontamentoBean.showModal}" height="100">
					<f:facet name="header">
						<h:outputText value="#{labels['atencao']}" />
					</f:facet>
					
					<h:outputFormat value="#{messages['mensagem.confirmarExclusao']}" styleClass="pageMessage">
						<f:param value="#{labels['papel']}"/>
					</h:outputFormat>
					
					<br />
					<br />
					
					<a4j:form id="modalForm" ajaxSubmit="true">			
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.delete}" value="#{labels['excluir']}"/>
						<rich:spacer width="7"/>
						<a4j:commandButton action="#{tipoApontamentoServiceImpl.cancelDelete}" value="#{labels['cancelar']}"/>
					</a4j:form>		
				</rich:modalPanel>
		</ui:define>
	</ui:composition>
</html>
