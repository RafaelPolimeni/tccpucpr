<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:validators="validators">
	<ui:composition template="/templates/main.xhtml">
		<ui:param name="bean" value="#{papelBean}" />
		<ui:define name="body">			
				<a4j:keepAlive beanName="papelBean" />
				<a4j:form ajaxSubmit="true" id="listForm">
					<h:panelGroup layout="block" id="listPanel" rendered="#{papelServiceImpl.papelBean.listState}">
						<rich:dataTable value="#{papelBean.papeis}" var="papel" 
								width="700" align="center" rows="10" id="papeis" reRender="dataScroller"
								style="white-space: nowrap; overflow: auto;cursor:pointer;" sortMode="single"
								onRowMouseOver="this.style.backgroundColor='#BED6F8'"
	        					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	        					
	       					<a4j:support action="#{papelServiceImpl.showDetails}" event="onRowClick">
	       						<f:setPropertyActionListener value="#{papel}" target="#{papelServiceImpl.papelBean.papel}" />
	       					</a4j:support>
	        
						 	<rich:column sortBy="#{papel.nome}" style="text-align:left;" >
						 		<f:facet name="header">
									<h:outputText value="#{labels['papel.nome']}" />
								</f:facet>
								<h:outputText value="#{papel.nome}" width="200"/>
							</rich:column>
							<f:facet name="footer">
	               				<rich:datascroller id="dataScroller" />
	           				</f:facet>
						</rich:dataTable>
						
						<br />
					
						<a4j:commandButton action="#{papelServiceImpl.prepareCreate}" value="#{labels['novo']}" style="margin-left:61px;"/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" id="detailPanel" rendered="#{not papelServiceImpl.papelBean.listState}">
						<fieldset>
							<legend>Dados do papel</legend>
							<h:panelGrid columns="3" >
								<h:outputLabel value="#{labels['papel.nome']}:" for="name"/>
								<h:inputText id="name" value="#{papelServiceImpl.papelBean.nome}" maxlength="100" 
									rendered="#{papelServiceImpl.papelBean.createState or papelServiceImpl.papelBean.updateState}"
									required="true" requiredMessage="#{messages['validation.empty']}">
									<f:validator validatorId="validaObrigatorio"/>
									<rich:ajaxValidator event="onsubmit" />
								</h:inputText>
								<rich:message for="name" style="color:red;"/>
								<h:outputText value="#{papelServiceImpl.papelBean.nome}" rendered="#{papelServiceImpl.papelBean.detailState}"/>
								
								<h:outputLabel value="#{labels['papel.descricao']}:" for="description" />
								<h:inputTextarea id="description" rows="3" cols="70" value="#{papelServiceImpl.papelBean.descricao}"
									rendered="#{papelServiceImpl.papelBean.createState or papelServiceImpl.papelBean.updateState}"
									onkeyup="javascript:limitText(this, 600);"
									required="true" requiredMessage="#{messages['validation.empty']}">
									<f:validator validatorId="validaObrigatorio"/>
									<rich:ajaxValidator event="onsubmit"/> 
								</h:inputTextarea>
								<rich:message for="description" style="color:red;"/>
								<h:outputText value="#{papelServiceImpl.papelBean.descricao}" rendered="#{papelServiceImpl.papelBean.detailState}" escape="false">
									<f:converter converterId="textAreaConverter"/>
								</h:outputText>
							</h:panelGrid>
							
							<br />
												
							<a4j:commandButton action="#{papelServiceImpl.confirmCreate}" value="#{labels['confirmar']}" rendered="#{papelServiceImpl.papelBean.createState}"/>
							<a4j:commandButton action="#{papelServiceImpl.prepareUpdate}" value="#{labels['alterar']}" rendered="#{papelServiceImpl.papelBean.detailState}"/>
							<rich:spacer width="7" rendered="#{papelServiceImpl.papelBean.detailState}"/>
							<a4j:commandButton action="#{papelServiceImpl.prepareDelete}" value="#{labels['excluir']}" rendered="#{papelServiceImpl.papelBean.detailState}"/>
							<a4j:commandButton action="#{papelServiceImpl.confirmUpdate}" value="#{labels['confirmar']}" rendered="#{papelServiceImpl.papelBean.updateState}"/>
							<rich:spacer width="7" rendered="#{not papelServiceImpl.papelBean.listState}"/>
							<a4j:commandButton action="#{papelServiceImpl.backToList}" value="#{labels['cancelar']}" rendered="#{not papelServiceImpl.papelBean.listState}" immediate="true"/>
						</fieldset>
					</h:panelGroup>
				</a4j:form>
				
				<rich:modalPanel autosized="false" showWhenRendered="true" rendered="#{papelServiceImpl.papelBean.showModal}" height="100">
					<f:facet name="header">
						<h:outputText value="#{labels['atencao']}" />
					</f:facet>
					
					<h:outputFormat value="#{labels['mensagem.confirmarExclusao']}" styleClass="pageMessage">
						<f:param value="#{labels['papel']}"/>
					</h:outputFormat>
					
					<br />
					<br />
					
					<a4j:form id="modalForm" ajaxSubmit="true">			
						<a4j:commandButton action="#{papelServiceImpl.delete}" value="#{labels['excluir']}"/>
						<rich:spacer width="7"/>
						<a4j:commandButton action="#{papelServiceImpl.cancelDelete}" value="#{labels['cancelar']}"/>
					</a4j:form>		
				</rich:modalPanel>
		</ui:define>
	</ui:composition>
</html>
