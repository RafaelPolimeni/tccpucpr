<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<jsp:root version="1.2"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"> 

	<html xmlns="http://www.w3.org/1999/xhtml" >
		<head>
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8" ></meta>
		</head>
		<ui:composition>
			<a4j:form>
				<rich:toolBar>
					<rich:toolBarGroup location="left">
			        	<rich:dropDownMenu >
			            	<f:facet name="label"> 
			                	<h:panelGroup>
			                    	<h:outputText value="#{labels.projects}"/>
			                    </h:panelGroup>
			           		</f:facet>
			           		<rich:menuItem submitMode="ajax" value="#{labels.maintenance}" ></rich:menuItem>
			           		<rich:menuItem submitMode="ajax" value="#{labels.consult}" ></rich:menuItem>
			            </rich:dropDownMenu>
		            </rich:toolBarGroup>
		            <rich:toolBarGroup location="right">
		             	<h:inputText styleClass="barsearch" size="20" rendered="#{not empty userBean.name}" />
                		<h:commandButton styleClass="barsearchbutton" onclick="return false;"  value="#{labels.search}" rendered="#{not empty userBean.name}"/>
						<a4j:commandLink value="#{userBean.name} #{userBean.lastName}" style="text-decoration: none; color: black;" rendered="#{not empty userBean.name}"/>
						<a4j:commandLink action="logout" value="#{labels.exit}" style="text-decoration: none" rendered="#{not empty userBean.name}"/>
					</rich:toolBarGroup>
		    	</rich:toolBar>
			</a4j:form>
		</ui:composition>
	</html>
</jsp:root>
