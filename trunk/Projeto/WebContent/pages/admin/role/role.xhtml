<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:validators="validators">
	<ui:composition template="/templates/main.xhtml">
		<ui:param name="bean" value="#{roleBean}" />
		<ui:define name="body">			
				<a4j:keepAlive beanName="roleBean" />
				<a4j:form ajaxSubmit="true" id="listForm">
					<h:panelGroup layout="block" id="listPanel" rendered="#{roleServiceImpl.roleBean.listState}">
						<rich:dataTable value="#{roleBean.roles}" var="role" 
								width="700" align="center" rows="10" id="roles" reRender="dataScroller"
								style="white-space: nowrap; overflow: auto;cursor:pointer;" sortMode="single"
								onRowMouseOver="this.style.backgroundColor='#BED6F8'"
	        					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	        					
	       					<a4j:support action="#{roleServiceImpl.showDetails}" event="onRowClick">
	       						<f:setPropertyActionListener value="#{role}" target="#{roleServiceImpl.roleBean.role}" />
	       					</a4j:support>
	        
						 	<rich:column sortBy="#{role.name}" style="text-align:left;" >
						 		<f:facet name="header">
									<h:outputText value="#{labels['roles.name']}" />
								</f:facet>
								<h:outputText value="#{role.name}" width="200"/>
							</rich:column>
							<f:facet name="footer">
	               				<rich:datascroller id="dataScroller" />
	           				</f:facet>
						</rich:dataTable>
						
						<br />
					
						<a4j:commandButton action="#{roleServiceImpl.prepareCreate}" value="#{labels['new']}" style="margin-left:61px;"/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" id="detailPanel" rendered="#{not roleServiceImpl.roleBean.listState}">
						<fieldset>
							<legend>Dados do papel</legend>
							<h:panelGrid columns="3" >
								<h:outputLabel value="#{labels['roles.name']}:" for="name"/>
								<h:inputText id="name" value="#{roleServiceImpl.roleBean.name}" maxlength="100" 
									rendered="#{roleServiceImpl.roleBean.createState or roleServiceImpl.roleBean.updateState}"
									required="true" requiredMessage="#{messages['validation.empty']}">
									<f:validator validatorId="validaObrigatorio"/>
									<rich:ajaxValidator event="onsubmit" />
								</h:inputText>
								<rich:message for="name" style="color:red;"/>
								<h:outputText value="#{roleServiceImpl.roleBean.name}" rendered="#{roleServiceImpl.roleBean.detailState}"/>
								
								<h:outputLabel value="#{labels['roles.description']}:" for="description" />
								<h:inputTextarea id="description" rows="3" cols="70" value="#{roleServiceImpl.roleBean.description}"
									rendered="#{roleServiceImpl.roleBean.createState or roleServiceImpl.roleBean.updateState}"
									onkeyup="javascript:limitText(this, 600);"
									required="true" requiredMessage="#{messages['validation.empty']}">
									<f:validator validatorId="validaObrigatorio"/>
									<rich:ajaxValidator event="onsubmit"/> 
								</h:inputTextarea>
								<rich:message for="description" style="color:red;"/>
								<h:outputText value="#{roleServiceImpl.roleBean.description}" rendered="#{roleServiceImpl.roleBean.detailState}" escape="false">
									<f:converter converterId="textAreaConverter"/>
								</h:outputText>
							</h:panelGrid>
							
							<br />
												
							<a4j:commandButton action="#{roleServiceImpl.confirmCreate}" value="#{labels['confirm']}" rendered="#{roleServiceImpl.roleBean.createState}"/>
							<a4j:commandButton action="#{roleServiceImpl.prepareUpdate}" value="#{labels['update']}" rendered="#{roleServiceImpl.roleBean.detailState}"/>
							<rich:spacer width="7" rendered="#{roleServiceImpl.roleBean.detailState}"/>
							<a4j:commandButton action="#{roleServiceImpl.delete}" value="#{labels['delete']}" rendered="#{roleServiceImpl.roleBean.detailState}"/>
							<a4j:commandButton action="#{roleServiceImpl.confirmUpdate}" value="#{labels['confirm']}" rendered="#{roleServiceImpl.roleBean.updateState}"/>
							<rich:spacer width="7" rendered="#{not roleServiceImpl.roleBean.listState}"/>
							<a4j:commandButton action="#{roleServiceImpl.backToList}" value="#{labels['cancel']}" rendered="#{not roleServiceImpl.roleBean.listState}" immediate="true"/>
						</fieldset>
					</h:panelGroup>
				</a4j:form>
		</ui:define>
	</ui:composition>
</html>
